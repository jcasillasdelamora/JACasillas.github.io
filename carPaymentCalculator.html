<body>
<!-- Add your site or application content here -->
<h1>Car Payment Estimate</h1>
<div class="Main">
  <div class="leftmain">

    <label for="cost">Car Cost</label>
    <input id="cost" type="number" value=50000>
    <label for="down">Down Payment</label>
    <input id="down" type="number" value=5000>
    <label for="rate">Expected Annual Interest Rate</label>
    <input id="rate" type="number" value=5>
    <label for="years">Term of Loan (Years)</label>
    <input id="years" type="number" value=4>
    <label for="tax">State Tax (Optional)</label>
    <input id="tax" name="tx" type="number" value="7">
    <button id="summit">Summit</button>
  </div>
  <div class="rightMain">

      <div class="half_left">

      <table>
        <tr><td>Car Cost</td> <td id="outCost">$---------</td></tr>
        <tr><td>After Tax</td> <td id="outAfterTax">$---------</td></tr>
        <tr><td>After Down Payment</td> <td id="outAfterDown">$---------</td></tr>
        <tr><td>Interest</td> <td id="outInterest">$---------</td></tr>
        <tr><td>Total Loan</td> <td id="outTotal">$---------</td></tr>
        <tr><td>Monthly Payment</td> <td id="outMonthly">$---------</td></tr>
      <!--   <tr><td id="outTotal">$ 0</td><td id="outPrincipal">$ 0</td><td id="outInterest">$ 0</td><td id="outMonthly">$ 0</td></tr> -->
      </table>
      </div>
     <div class="half_right">
      <h2>Can I Afford this Car?</h2>
       <div class="inputs">
         <label for="monthlyIncome">Your Monthly Income</label>
         <input type="number" id="monthlyIncome" value="600">

       </div>
       <div class="inputs">
         <label for="percentOfIncome">Percentage of Income going to Car Payment (20% or less is ideal) </label>
         <input type="number" id="percentOfIncome" value="20">
       </div>
       <div class="inputs">
         <button id="subButton">Summit</button>
       </div>
       <p id="response"></p>
     </div>
  </div>
</div>

<script src="js/app.js"></script>
<script src="carPaymentCalc.js"></script>

</body>

</html>
